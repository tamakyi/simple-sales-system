{% extends 'base.html' %}
{% block title %}操作日志{% endblock %}
{% block content %}
<h3>操作日志（最近100条）</h3>
<table class="table table-bordered">
    <tr>
        <th>操作者</th><th>行为</th><th>时间</th>
    </tr>
    {% for log in logs %}
    <tr>
        <td>{{ log.user.username }}</td>
        <td>{{ log.action }}</td>
        <td>{{ log.ts.strftime('%Y-%m-%d %H:%M') }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
