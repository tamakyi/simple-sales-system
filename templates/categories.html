{% extends 'base.html' %}
{% block title %}分类管理{% endblock %}
{% block content %}
<h3>分类管理</h3>
<form method="post" class="row g-2 align-items-center mb-3">
    {{ form.hidden_tag() }}
    <div class="col-12 col-md-6">
        {{ form.name.label }} 
        {{ form.name(class="form-control") }}
    </div>
    <div class="col-12 col-md-3">
        <button class="btn btn-success mt-md-4">{{ form.submit.label }}</button>
    </div>
</form>

<div class="table-responsive">
    <table class="table table-bordered">
        <thead>
            <tr><th>分类名</th><th>操作</th></tr>
        </thead>
        <tbody>
            {% for c in categories %}
            <tr>
                <td>{{ c.name }}</td>
                <td>
                    <a href="{{ url_for('delete_category', cat_id=c.id) }}" class="btn btn-danger btn-sm"
                       onclick="return confirm('确定删除该分类？')">删除</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
